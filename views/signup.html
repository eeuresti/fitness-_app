<!DOCTYPE html>
<html>
<head>
  <title>Microfit SignUp</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <!-- Underscore -->
  <script src="/vendor/underscore/underscore-min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <!-- Microfit CSS -->
  <link rel="stylesheet" type="text/css" href="/static/css/sign.css">
  <script src="/static/js/home.js"></script>
   <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Shadows+Into+Light|Raleway:700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="sign-wrapper" class="container">
    <header class="page-header">
      <h1>Microfit<h1>
      <h2> Quick Workouts for Lazy & Indoorsy People</h2>
    </header>
    <!-- form -->
    <h1> Join the movement, literally </h1>
    <h2>Sign Up!</h2>
      <form method="post" action="/signup">
        <div>
          <input type="text" name="user[name]" placeholder='First Name'>
        </div>
        <div>
          <input type="text" name="user[email]" placeholder='Email'>
        </div>
        <div>
          <input type="password" name="user[password]" placeholder='Password'>
        </div>

        <button>Signup!</button>

      </form>

</body>




</html>
